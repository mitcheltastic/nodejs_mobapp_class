<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>Reset Password</h1>

      <div id="step1">
        <p>Masukkan email untuk mendapatkan kode OTP reset password.</p>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <button class="btn btn-primary" onclick="sendOtp()">Send OTP</button>
      </div>

      <div id="step2" style="display: none;">
        <p>Masukkan kode OTP dari email Anda.</p>
        <div class="form-group">
          <label for="otp">OTP</label>
          <input type="text" id="otp" required>
        </div>
        <div class="form-group">
          <label for="newPassword">Password Baru</label>
          <input type="password" id="newPassword" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Konfirmasi Password</label>
          <input type="password" id="confirmPassword" required>
        </div>
        <button class="btn btn-primary" onclick="verifyOtp()">Reset Password</button>
      </div>

      <div class="auth-links">
        <a href="/">Back to Login</a>
      </div>

      <div id="message" class="message"></div>
    </div>
  </div>

  <script>
    let emailForReset = '';

    async function sendOtp() {
      emailForReset = document.getElementById('email').value;
      if (!emailForReset) {
        showMessage('Email wajib diisi', 'error');
        return;
      }

      try {
        const response = await fetch('/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: emailForReset }),
        });

        const data = await response.json();

        if (response.ok) {
          showMessage(data.message, 'success');
          document.getElementById('step1').style.display = 'none';
          document.getElementById('step2').style.display = 'block';
        } else {
          showMessage(data.error, 'error');
        }
      } catch (err) {
        showMessage('Terjadi kesalahan: ' + err.message, 'error');
      }
    }

    async function verifyOtp() {
      const otp = document.getElementById('otp').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!otp || !newPassword || !confirmPassword) {
        showMessage('Semua field wajib diisi', 'error');
        return;
      }

      try {
        const response = await fetch('/api/verify-otp-reset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: emailForReset, otp, newPassword, confirmPassword }),
        });

        const data = await response.json();

        if (response.ok) {
          showMessage(data.message, 'success');
          setTimeout(() => window.location.href = '/', 2000);
        } else {
          showMessage(data.error, 'error');
        }
      } catch (err) {
        showMessage('Terjadi kesalahan: ' + err.message, 'error');
      }
    }

    function showMessage(msg, type) {
      const msgDiv = document.getElementById('message');
      msgDiv.textContent = msg;
      msgDiv.className = 'message ' + type;
    }
  </script>
</body>
</html>
